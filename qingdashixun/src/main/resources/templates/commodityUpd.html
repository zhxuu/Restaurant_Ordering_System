<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品修改</title>
    <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
    <link href="//unpkg.com/layui@2.8.10/dist/css/layui.css" rel="stylesheet">
</head>
<body>
<style>
    .demo-reg-container{width: 320px; margin: 21px auto 0;}
    .demo-reg-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>
<fieldset class="layui-elem-field" style="margin-top: 10%">
    <legend style="margin-left: 47%">修改商品</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <input hidden="hidden" th:value="${id}" id="id">
            <div class="demo-reg-container">
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <input type="text" name="commodityName" id="commodityName" lay-verify="required" placeholder="商品名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <input type="text" name="brand" id="brand" lay-verify="required" placeholder="品牌" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: -20%">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <select name="type" id="type">
<!--                            <option value="" class="type"></option>-->
<!--                            <option value="速食" class="type">速食</option>-->
<!--                            <option value="阅读" class="type">阅读</option>-->
<!--                            <option value="游戏" class="type">游戏</option>-->
<!--                            <option value="音乐" class="type">音乐</option>-->
<!--                            <option value="旅行" class="type">旅行</option>-->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <input type="number" name="price" id="price" lay-verify="required" placeholder="价格" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <input type="text" name="mdf" id="mdf" value="" lay-verify="required" placeholder="生产日期" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <input type="text" name="exp" id="exp" value="" lay-verify="required" placeholder="保质期" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: -20%">
                    <label class="layui-form-label">上架状态</label>
                    <div class="layui-input-block">
                        <select name="state" id="state" class="state">
                            <option value="" class="state"></option>
                            <option value="1" class="state">上架</option>
                            <option value="0" class="state">下架</option>
                            <!--                            <option value="游戏">游戏</option>-->
                            <!--                            <option value="音乐">音乐</option>-->
                            <!--                            <option value="旅行">旅行</option>-->
                        </select>
                    </div>
                </div>


                <button type="button" class="layui-btn" id="ID-upload-demo-btn">
                    <i class="layui-icon layui-icon-upload"></i> 封面上传
                </button>
                <div style="width: 132px;">
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="ID-upload-demo-img" style="width: 100%; height: 92px;">
                        <div id="ID-upload-demo-text"></div>
                    </div>
                    <div class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="filter-demo">
                        <div class="layui-progress-bar" lay-percent=""></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reg">修改</button>
                </div>
            </div>
        </form>

    </div>
</fieldset>

<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.8.10/dist/layui.js"></script>
<script>
    layui.use(function(){
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;
        var util = layui.util;
        var upload=layui.upload;
        var element=layui.element;
        $.ajax({
            url:"http://localhost:8080/shixun/type/getTypeList",
            dataType:"json",
            type:"get",
            async:false,
            success:function (res){
                var data = res.data;
                for(var i = 0;i<data.length;i++){
                    $("#type").append("<option value='"+data[i].type+"'>"+data[i].type+"</option>");
                }
                form.render();
            }
        })
        var id = $("#id").val();
        var img_url='';
        $.ajax({
            url:"http://localhost:8080/shixun/commodity/getCommodityById",
            data:{"id":id},
            dataType:"json",
            type: "post",
            success:function (res){
                console.log(res);
                var data = res.data;
                img_url = data.img_url;
                //图片的回显
                $('#ID-upload-demo-img').attr('src', data.img_url);
                $('#commodityName').val(data.commodityName);
                $("#brand").val(data.brand);
                $("#price").val(data.price);
                $(".type").map(function(){
                    if(this.value == data.type){
                        $(this).attr("selected",true);
                    }
                })
                $("#mdf").val(data.mdf);
                $("#exp").val(data.exp);
                $(".state").map(function(){
                    if(this.value == data.state){
                        $(this).attr("selected",true);
                    }
                })
                form.render();
            }
        })

        // var img_url='';
        // 单图片上传
        var uploadInst = upload.render({
            elem: '#ID-upload-demo-btn',
            url: 'http://localhost:8080/shixun/fileUpload', // 此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            before: function(obj){
                // 预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#ID-upload-demo-img').attr('src', result); // 图片链接（base64）
                });

                element.progress('filter-demo', '0%'); // 进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            },
            done: function(res){
                // 若上传失败
                if(res.code !=200){
                    return layer.msg('上传失败');
                }
                // 上传成功的一些操作
                img_url=res.img_url;
                // …

                $('#ID-upload-demo-text').html(''); // 置空上传失败的状态
            },
            error: function(){
                // 演示失败状态，并实现重传
                var demoText = $('#ID-upload-demo-text');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            },
            // 进度条
            progress: function(n, elem, e){
                element.progress('filter-demo', n + '%'); // 可配合 layui 进度条元素使用
                if(n == 100){
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });

        // 提交事件
        form.on('submit(demo-reg)', function(data){
            var field = data.field; // 获取表单字段值
            field.id = id;
            field.img_url = img_url;
            // 此处可执行 Ajax 等操作
            // …
            $.ajax({
                url:"http://localhost:8080/shixun/commodity/commodityUpd",
                data:field,
                dataType:"json",
                type:"post",
                success:function(res){
                    if(res.isupd){
                        alert(res.msg);
                        location.href="http://localhost:8080/shixun/toIndex";
                    }else{
                        alert(res.msg);
                    }
                }
            })
            return false; // 阻止默认 form 跳转
        });

    });

</script>
</body>
</html>
